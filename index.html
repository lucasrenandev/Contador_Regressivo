<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="year" id="year"></div>
    
    <h1>Contagem regressiva para o ano novo</h1>

    <div class="countdownContainer" id="countdownContainer">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Dias</small>
        </div><!--end time-->

        <div class="time">
            <h2 id="hours">00</h2>
            <small>Horas</small>
        </div><!--end time-->

        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutos</small>
        </div><!--end time-->

        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Segundos</small>
        </div><!--end time-->

    </div><!--end countdown container-->

    <img src="assets/img/spinner.gif" alt="spinner" class="spinner" id="spinner">
    
    <script src="assets/js/countdown.js"></script>

</body>
</html>
